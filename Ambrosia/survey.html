      <a href="survey.html" class="menu-item common-font">Create Your Plan</a>

      </div>
    </div>
    <div>
      <h1>Discover Your Skin Type</h1>
      <img
        src="skincareSurvey.png"
        style="position: relative; right: 60px"
        width="400"
        height="500"
      />
      <div class="survey">
        <div class="entry">
          <h2>What is the weather like in your area?</h2>
          <div class="answer-choices">
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Bright and Sunny</span>
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Humid and Dry</span>
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Cold and Dry</span>
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Variable (Changing Frequently)</span>
              </label>
            </ul>
            <button class="next">Next</button>
          </div>
        </div>

        <div class="entry" style="display: none">
          <h2>How much sleep do you get a night?</h2>
          <div class="answer-choices">
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Less than 7 hours</span>
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">More than 7 hours</span>
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton"
                  >I work at night and sleep during the day</span
                >
              </label>
            </ul>
            <ul>
              <label>
                <input type="checkbox" />
                <span class="seatButton">Variable (Changing Frequently)</span>
              </label>
            </ul>
            <button class="back">Back</button>
            <button class="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <div class="entry">
      <p>paragraph text 1</p>

      <button class="next">Next</button>
    </div>

    <div class="entry" style="display: none">
      <p>paragraph text 2</p>
      <button class="back">Back</button>
      <button class="next">Next</button>
    </div>

    <div class="entry" style="display: none">
      <p>paragraph text 3</p>
      <button class="back">Back</button>
    </div>
    <div>
      <button type="submit">See Results</button>
      <h1>Your Skin Type Is:</h1>
      <p>For your skin type,</p>
    </div>
